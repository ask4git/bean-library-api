#  https://docs.github.com/en/actions/writing-workflows/workflow-syntax-for-github-actions

name: bean-library-api CI

on:
  push:
    branches: [ "main", "develop" ]
  pull_request:
    branches: [ "main", "develop" ]

jobs:
  build:

    runs-on: ubuntu-latest
    strategy:
      max-parallel: 4
      matrix:
        python-version: [ 3.12 ]

    steps:
      - uses: actions/checkout@v4
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v3
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install Dependencies
        run: |
          apt-get update && apt-get install -y python3-venv python3-pip curl
          python3 -m pip install --no-cache-dir --user pipx && python3 -m pipx ensurepath
          pipx install poetry==1.8.3
          poetry config virtualenvs.create false && \
              poetry config installer.max-workers 10 && \
              poetry install --no-interaction --no-dev --no-ansi --no-root -vvv && \
              poetry cache clear pypi --all -n
      - name: Run Tests
        run: |
          python manage.py test
